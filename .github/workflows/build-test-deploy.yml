name: build-test-deploy

on: push

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify repository content
        run: ls -la # Provera da li je package.json prisutan
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:  
          node-version: '20.x'
      - run: npm install
      - run: npm run build
